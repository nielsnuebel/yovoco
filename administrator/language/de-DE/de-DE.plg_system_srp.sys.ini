PLG_SYSTEM_SRP_PROFILE_LABEL="Sicherungsprofil"
PLG_SYSTEM_SRP_PROFILE_DESC="Wählen Sie das Sicherungsprofil aus, was zur Sicherung der Wiederherstellungspunkte für Erweiterungen genutzt werden soll, bevor eine Joomla!-Erweiterung durch den Joomla!-Erweiterungsmanager aktualisiert wird. Bitte beachten Sie, dass die meisten Parameter, wie Datei / Ordner / Datenbank und Tabellenfilter und die Nachbearbeitung immer ignoriert wird, wenn ein Wiederherstellungspunkt erzeugt wird."
