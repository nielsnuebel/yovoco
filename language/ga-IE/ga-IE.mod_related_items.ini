MOD_RELATED_XML_DESCRIPTION="Taispeánann an Modúl seo Ailt eile atá gaolta leis an gceann atáthar ag amharc air faoi láthair. Bunaítear na gaolta seo de réir na Meiteochairfhocal. <br />Déantar cuardach ar eochairfhocail uile an Ailt reatha i gcomparáid le heochairfhocail uile na nAlt foilsithe eile uile. Mar shampla, d'fhéadfadh go mbeadh Alt agat ar "_QQ_"Athbheochan na Teanga"_QQ_" agus ceann eile ar "_QQ_"Agóidí Chonradh na Gaeilge san Fhichiú Aois"_QQ_". Má áiríonn tú an t-eochairfhocal "_QQ_"Gaeilge"_QQ_" sa dá Alt, liostálfaidh an Modúl Míreanna Gaolmhara an tAlt  "_QQ_"Agóidí Chonradh na Gaeilge san Fhichiú Aois"_QQ_" nuair a amharctar ar "_QQ_"Athbheochan na Teanga"_QQ_" agus a mhalairt."
